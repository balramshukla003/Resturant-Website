    <div class="container">
        <h1>Restaurant Booking Cart</h1>

        <div class="cart-section">
            <div class="table-booking-area">
                <h2>Booked Tables</h2>
                <ul id="table-booking-list">
                    <li id="booking-date"></li>
                    <li id="booking-table-number"></li>
                    <li id='booking-customer-name'></li>
                </ul>
            </div>
            <div class="dish-booking-area">
                <h2>Ordered Dishes</h2>
                <div id="dishes-container"></div>
                <p id="allTotal">All Total</p>
            </div>
        </div>

        <div class="checkout-section">
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        // Retrieve the data from sessionStorage
        const cartData = JSON.parse(sessionStorage.getItem('cartData'));


        // Display the date, table number, and name in the booking area
        document.getElementById('booking-date').textContent = `Date: ${cartData.date}`;
        document.getElementById('booking-table-number').textContent = `Table Number: ${cartData.table}`;
        document.getElementById('booking-customer-name').textContent = `Name: ${cartData.name}`;

        // Display dish items in the dishes booking area
        const dishesContainer = document.getElementById('dishes-container');
        dishesContainer.innerHTML = ''; // Clear any previous content

        let totalCost = 0; // Variable to keep track of the total cost

        cartData.items.forEach(item => {
            const dishElement = document.createElement('ul');
            dishElement.className = 'dish-item';
            const itemTotal = item.price * item.count; // Calculate total for this item
            totalCost += itemTotal; // Add to total cost

            dishElement.innerHTML = `
            <li>
                Name: <strong style="color: green; font-size:1.4rem; font-family:arial;">${item.name}</strong>
                Price per unit: ₹${item.price} 
                Quantity: ${item.count} 
                Total: <span id="price" style="color: green; font-size:1.4rem; font-family:arial;">₹${itemTotal}</span>
            </li>
        `;
            dishesContainer.appendChild(dishElement);
        });

        // Display the total cost in the allTotal element
        document.getElementById('allTotal').textContent = `All Total: ₹${totalCost.toFixed(2)}`;



        // Function to handle checkout
        function checkout() {
            sessionStorage.removeItem('cartData');

            if (document.getElementById('dishes-container').innerHTML == '' ||
                document.getElementById('booking-date').textContent == '' ||
                document.getElementById('booking-table-number').textContent == '' ||
                document.getElementById('booking-customer-name').textContent == '' ||
                document.getElementById('allTotal').textContent == 'All Total: ₹0') {
                alert("Cart is Empty.");
            } else {
                document.getElementById('dishes-container').innerHTML = '';
                document.getElementById('booking-date').textContent = '';
                document.getElementById('booking-table-number').textContent = '';
                document.getElementById('booking-customer-name').textContent = '';
                document.getElementById('allTotal').textContent = 'All Total: ₹0'
                alert('Booking successful!');
            }
        }


    </script>
